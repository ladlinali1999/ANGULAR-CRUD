<div class="container mt-3">
    <div class="row">
        <table id="datatable" class="table table-bordered dt-responsive nowrapw-100 datatables" style="border:20px">
            <thead >
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of UserData">
                    <td>{{data.id}}</td>
                    <td>{{data.name}}</td>
                    <td>{{data.mobile}}</td>
                    <td>{{data.email}}</td>
                    <td>{{data.password}}</td>
                    <td>
                        <button type="button" routerLink="/update/{{data.id}}" class="btn btn-primary waves-effect
waves-light" >Update</button>
&nbsp;
<button type="button" (click)="deleteUserData(data.id)" class="btn btn-danger waves-effect waves-light">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
